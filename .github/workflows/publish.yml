name: Publish to NPM

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx nx run @gridatek/nx-supabase:lint

      - name: Test
        run: npx nx run @gridatek/nx-supabase:test

      - name: Build
        run: npx nx run @gridatek/nx-supabase:build

      - name: Typecheck
        run: npx nx run @gridatek/nx-supabase:typecheck

      - name: Publish to NPM
        run: |
          cd packages/nx-supabase
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
